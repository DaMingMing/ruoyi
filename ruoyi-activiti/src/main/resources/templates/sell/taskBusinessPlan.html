<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('销售运营计划')" />
    <th:block th:include="include :: datetimepicker-css" />
    <th:block th:include="include :: select2-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-develop-edit" th:object="${bizSell}">
            <input name="id" th:field="*{id}" type="hidden">
            <input name="taskId" th:field="*{taskId}" type="hidden">
            <input name="saveEntity" value="true" type="hidden">
            <input type="hidden" name="p_COM_comment" />
            <div class="form-group">
                <label class="col-sm-3 control-label">申请人：</label>
                <div class="col-sm-3">
                    <input name="applyUserName" th:field="*{applyUserName}" class="form-control" type="text" readonly>
                </div>

                <label class="col-sm-3 control-label">申请时间：</label>
                <div class="col-sm-3">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="applyTime" th:value="${#dates.format(bizSell.applyTime, 'yyyy-MM-dd HH:mm')}" class="form-control" type="text" disabled>
                    </div>
                </div>
            </div>

<!--            <div class="form-group">
                <label class="col-sm-3 control-label">标题：</label>
                <div class="col-sm-8">
                    <input name="title" th:field="*{title}" class="form-control" type="text" readonly>
                </div>
            </div>-->
            <div class="form-group">
                <label class="col-sm-3 control-label">产品名称：</label>
                <div class="col-sm-3">
                    <input name="productName" th:field="*{productName}" class="form-control" type="text" readonly>
                </div>

                <label class="col-sm-3 control-label"><span style="color: red; ">*</span>SKU：</label>
                <div class="col-sm-3">
                    <input name="sku" th:field="*{sku}" class="form-control" type="text" readonly>
                </div>
            </div>

            <hr />
            <h3>销售计划：</h3>

            <div class="form-group">
                <label class="col-sm-3 control-label">月份：</label>
                <div class="col-sm-3">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="sell_month" class="form-control calcTotalSecondInput" placeholder="yyyy-MM" type="text" required>
                    </div>
                </div>

                <label class="col-sm-3 control-label">目标销量：</label>
                <div class="col-sm-3">
                    <input name="sell_count" class="form-control" type="text" required>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">目标销售额：</label>
                <div class="col-sm-3">
                    <input name="sell_amount" class="form-control" type="text" required>
                </div>

                <label class="col-sm-3 control-label">利润率：</label>
                <div class="col-sm-3">
                    <input name="sell_profitRate" class="form-control" type="text" required>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">利润：</label>
                <div class="col-sm-3">
                    <input name="sell_profit" class="form-control" type="text" required>
                </div>
            </div>


            <hr />
            <h3>广告预算：</h3>

            <div class="form-group">
                <label class="col-sm-3 control-label">关键词平均竞价：</label>
                <div class="col-sm-3">
                    <input name="ad_perPrice" class="form-control" type="text" required>
                </div>

                <label class="col-sm-3 control-label">预计广告转换率：</label>
                <div class="col-sm-3">
                    <input name="ad_tarnsRate" class="form-control" type="text" required>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">预计广告转换单量：</label>
                <div class="col-sm-3">
                    <input name="ad_tarnsCount" class="form-control" type="text" required>
                </div>

                <label class="col-sm-3 control-label">预计广告点击率：</label>
                <div class="col-sm-3">
                    <input name="ad_clickRate" class="form-control" type="text" required>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">预计点击：</label>
                <div class="col-sm-3">
                    <input name="ad_click" class="form-control" type="text" required>
                </div>

                <label class="col-sm-3 control-label">预计曝光率：</label>
                <div class="col-sm-3">
                    <input name="ad_exposureRate" class="form-control" type="text" required>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">预计广告费：</label>
                <div class="col-sm-3">
                    <input name="ad_fee" class="form-control" type="text" required>
                </div>

                <label class="col-sm-3 control-label">平均每天广告销量：</label>
                <div class="col-sm-3">
                    <input name="ad_perCount" class="form-control" type="text" required>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">平均每天广告点击：</label>
                <div class="col-sm-3">
                    <input name="ad_perClick" class="form-control" type="text" required>
                </div>

                <label class="col-sm-3 control-label">平均每天广告费用：</label>
                <div class="col-sm-3">
                    <input name="ad_perFee" class="form-control" type="text" required>
                </div>
            </div>


            <hr />
            <h3>Review计划&QA计划&点赞&加购计划：</h3>
            <div class="form-group">
                <label class="col-sm-3 control-label">附件：</label>
                <div class="col-sm-8">
                    <!-- <input id="attachment" name="attachment" class="form-control" type="file">-->
                    <button type="button"  onclick="attachment.click();" class="btn btn-primary btn-sm"> 选择附件</button>
                    <input type="file" id="attachment"  style="display: none;" onchange="setfile_tmp()";>
                    <input type="text" id="attachmentName" readonly="readonly"  onclick="attachment.click(); " style="border: 0px;">
                </div>
            </div>

            <hr />
            <div class="form-group">
                <label class="col-sm-3 control-label" for="devLeaderApproved">审批意见：</label>
                <div class="col-sm-8">
                    <select name="p_B_devLeaderApproved" id="devLeaderApproved" class="form-control m-b">
                        <option value="true">同意</option>
                        <!--目前只能同意-->
                        <!--<option value="false">拒绝</option>-->
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">批注：</label>
                <div class="col-sm-8">
                    <textarea name="comment" class="form-control"></textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <th:block th:include="include :: select2-js" />
    <script th:inline="javascript">
        var prefix = ctx + "sell";
        $("#form-develop-edit").validate({
            focusCleanup: true
        });

/*        $("input[name='sell_month']").datetimepicker({
            autoclose: true,
            startDate: new Date()
        });*/

        $("input[name='sell_month']").datetimepicker({
            format: 'yyyy-mm',
            weekStart: 1,
            autoclose: true,
            startView: 3,
            minView: 3,
            forceParse: false,
            language: 'cn'
        });


/*        function submitHandler() {
            if ($.validate.form()) {
                if ($('textarea[name="comment"]').val()) {
                    $('input[name="p_COM_comment"]').val($('textarea[name="comment"]').val());
                }
                var taskId = [[${taskId}]];
                $.operate.save(prefix + "/complete/" + taskId, $('#form-develop-edit').serialize());
            }
        }*/

        function setfile_tmp(){
            var attachment = $("#attachment").val();
            //显示上传附件名称（去掉目录）
            var array = attachment.split("\\");
            var attachmentName = array[array.length-1];
            //name1=name1.toLowerCase();
            $("#attachmentName").val(attachmentName);
        }

        function submitHandler() {
            if ($.validate.form()) {
                uploadFile();
            }
        }

        function uploadFile() {
            var formData = new FormData();
            if ($('#attachment')[0].files[0] == null) {
                $.modal.alertWarning("请先选择附件");
                return false;
            }

            if ($('textarea[name="comment"]').val()) {
                $('input[name="p_COM_comment"]').val($('textarea[name="comment"]').val());
            }

            // file 为想要上传的文件
            formData.append("file", $("#attachment")[0].files[0]);
            //goodInfo 里面即为想要传到后端的json数据
            var bizSell = JSON.stringify({
                "id":$('input[name="id"]').val(),
                "sell_month":$('input[name="sell_month"]').val(),
                "sell_count":$('input[name="sell_count"]').val(),
                "sell_amount":$('input[name="sell_amount"]').val(),
                "sell_profitRate":$('input[name="sell_profitRate"]').val(),
                "sell_profit":$('input[name="sell_profit"]').val(),

                "ad_perPrice":$('input[name="ad_perPrice"]').val(),
                "ad_tarnsRate":$('input[name="ad_tarnsRate"]').val(),
                "ad_tarnsCount":$('input[name="ad_tarnsCount"]').val(),
                "ad_clickRate":$('input[name="ad_clickRate"]').val(),
                "ad_click":$('input[name="ad_click"]').val(),
                "ad_exposureRate":$('input[name="ad_exposureRate"]').val(),
                "ad_fee":$('input[name="ad_fee"]').val(),
                "ad_perCount":$('input[name="ad_perCount"]').val(),
                "ad_perClick":$('input[name="ad_perClick"]').val(),
                "ad_perFee":$('input[name="ad_perFee"]').val(),

                "attachmentName":$('#attachmentName').val()

            });

            var taskId = [[${taskId}]];
            formData.append('bizSell', new Blob([bizSell],{type: "application/json"}));
            formData.append("saveEntity", $('input[name="saveEntity"]').val());
            formData.append("p_B_devLeaderApproved", $('#devLeaderApproved').val());
            formData.append("p_COM_comment", $('input[name="p_COM_comment"]').val());
            console.log(formData);

            $.ajax({
                url: prefix + "/complete1/" + taskId,
                type: 'post',
                cache: false,
                data: formData,
                processData: false,
                contentType: false,
                //contentType : "application/json;charset=utf-8",
                dataType: "json",
                success: function(result) {
                    $.operate.successCallback(result);
                }
            });
        }


    </script>
</body>
</html>
