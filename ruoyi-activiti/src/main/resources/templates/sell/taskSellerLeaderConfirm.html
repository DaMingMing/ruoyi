<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('销售市场调研')" />
    <th:block th:include="include :: datetimepicker-css" />
    <th:block th:include="include :: select2-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-develop-edit" th:object="${bizSell}">
            <input name="id" th:field="*{id}" type="hidden">
            <input name="taskId" th:field="*{taskId}" type="hidden">
            <input name="saveEntity" value="true" type="hidden">
            <input type="hidden" name="p_COM_comment" />
            <div class="form-group">
                <label class="col-sm-3 control-label">申请人：</label>
                <div class="col-sm-3">
                    <input name="applyUserName" th:field="*{applyUserName}" class="form-control" type="text" readonly>
                </div>

                <label class="col-sm-3 control-label">申请时间：</label>
                <div class="col-sm-3">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="applyTime" th:value="${#dates.format(bizSell.applyTime, 'yyyy-MM-dd HH:mm')}" class="form-control" type="text" disabled>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">产品名称：</label>
                <div class="col-sm-3">
                    <input name="productName" th:field="*{productName}" class="form-control" type="text" readonly>
                </div>

                <label class="col-sm-3 control-label"><span style="color: red; ">*</span>SKU：</label>
                <div class="col-sm-3">
                    <input name="sku" th:field="*{sku}" class="form-control" type="text" readonly>
                </div>
            </div>
            <hr />
            <h3>销售计划：</h3>

            <div class="form-group">
                <label class="col-sm-3 control-label">月份：</label>
                <div class="col-sm-3">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="sell_month" th:value="*{sell_month}" class="form-control calcTotalSecondInput"  type="text" disabled>
                    </div>
                </div>

                <label class="col-sm-3 control-label">目标销量：</label>
                <div class="col-sm-3">
                    <input name="sell_count" th:field="*{sell_count}" class="form-control" type="text" readonly>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">目标销售额：</label>
                <div class="col-sm-3">
                    <input name="sell_amount" class="form-control" th:field="*{sell_amount}" type="text" readonly>
                </div>

                <label class="col-sm-3 control-label">利润率：</label>
                <div class="col-sm-3">
                    <input name="sell_profitRate" class="form-control" th:field="*{sell_profitRate}" type="text" readonly>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">利润：</label>
                <div class="col-sm-3">
                    <input name="sell_profit" class="form-control" th:field="*{sell_profit}" type="text" readonly>
                </div>
            </div>


            <hr />
            <h3>广告预算：</h3>

            <div class="form-group">
                <label class="col-sm-3 control-label">关键词平均竞价：</label>
                <div class="col-sm-3">
                    <input name="ad_perPrice" class="form-control" type="text" th:field="*{ad_perPrice}" readonly>
                </div>

                <label class="col-sm-3 control-label">预计广告转换率：</label>
                <div class="col-sm-3">
                    <input name="ad_tarnsRate" class="form-control" th:field="*{ad_tarnsRate}" type="text" readonly>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">预计广告转换单量：</label>
                <div class="col-sm-3">
                    <input name="ad_tarnsCount" class="form-control" th:field="*{ad_tarnsCount}" type="text" readonly>
                </div>

                <label class="col-sm-3 control-label">预计广告点击率：</label>
                <div class="col-sm-3">
                    <input name="ad_clickRate" class="form-control" th:field="*{ad_clickRate}" type="text" readonly>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">预计点击：</label>
                <div class="col-sm-3">
                    <input name="ad_click" class="form-control" type="text" readonly th:field="*{ad_click}">
                </div>

                <label class="col-sm-3 control-label">预计曝光率：</label>
                <div class="col-sm-3">
                    <input name="ad_exposureRate" class="form-control" type="text" readonly th:field="*{ad_exposureRate}">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">预计广告费：</label>
                <div class="col-sm-3">
                    <input name="ad_fee" class="form-control" type="text" readonly th:field="*{ad_fee}">
                </div>

                <label class="col-sm-3 control-label">平均每天广告销量：</label>
                <div class="col-sm-3">
                    <input name="ad_perCount" class="form-control" type="text" readonly th:field="*{ad_perCount}">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">平均每天广告点击：</label>
                <div class="col-sm-3">
                    <input name="ad_perClick" class="form-control" type="text" readonly th:field="*{ad_perClick}">
                </div>

                <label class="col-sm-3 control-label">平均每天广告费用：</label>
                <div class="col-sm-3">
                    <input name="ad_perFee" class="form-control" type="text" readonly th:field="*{ad_perFee}">
                </div>
            </div>


            <hr />
            <h3>Review计划&QA计划&点赞&加购计划：</h3>
            <div class="form-group">
                <label class="col-sm-3 control-label">附件：</label>
                <div class="col-sm-8">
                    <button type="button" id="select_file"  class="btn btn-primary btn-sm disabled"> 选择附件</button>
                    <input type="file" id="attachment"  style="display: none;" onchange="setfile_tmp()";>
                    <input type="text" id="attachmentName" readonly="readonly" th:value="${bizSell.attachmentName}"  style="border: 0px;">
                    <a class='btn btn-outline-success btn-sm' href="javascript:void(0)"  th:name="${bizSell.attachment}" id="download">下载</a>
                </div>
            </div>


            <hr />
            <div class="form-group">
                <label class="col-sm-3 control-label" for="sellerLeaderApproved">审批意见：</label>
                <div class="col-sm-8">
                    <select name="p_B_sellerLeaderApproved" id="sellerLeaderApproved" class="form-control m-b">
                        <option value="true">同意</option>
                        <option value="false">拒绝</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">批注：</label>
                <div class="col-sm-8">
                    <textarea name="comment" class="form-control"></textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <th:block th:include="include :: select2-js" />
    <script th:inline="javascript">
        var prefix = ctx + "sell";
        $("#form-develop-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                if ($('textarea[name="comment"]').val()) {
                    $('input[name="p_COM_comment"]').val($('textarea[name="comment"]').val());
                }
                var taskId = [[${taskId}]];
                $.operate.save(prefix + "/complete/" + taskId, $('#form-develop-edit').serialize());
            }
        }


        $("#download").click(function(){
            console.log($("#download").attr("name"));
            if($("#download").attr("name") === null || $("#download").attr("name") === ''){
                $.modal.alertWarning("暂无附件上传");
                return false;
            }
            downloadFile($("#download").attr("name"));
        });

        function downloadFile(value){
            //alert(value);
            window.location.href = ctx + "common/download/resource?resource=" + value;
        }

    </script>
</body>
</html>
